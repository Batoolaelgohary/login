<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SignUp</title>
        <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <!-- Fontawesome link-->
        <link rel="stylesheet" href="css/all.min.css">
        <!-- bootstrap css link -->
          <link rel="stylesheet" href="css/bootstrap.min.css">
          <!-- css -->
          <link rel="stylesheet" href="css/main.css">
          
      </head>

<body>
  <div class="container d-flex justify-content-center align-items-center">
    
      <div id="card" class="form-control shadow my-5">
        <h1 class="text-center my-3 text-warning">Smart Login System</h1>
        <input  type="text" id="name" name="name" placeholder="Enter Your Name" class="w-100">
        <input   type="email" id="email" name="email" placeholder="Enter Your Email" class="w-100 my-3">
        <input  type="password" id="password" name="password" placeholder="Enter Your Password" class="w-100">
        <div id="error" class="text-danger  my-2 text-center d-none">All inputs are required</div>
        <div id="success" class="text-success fs-5 my-2 text-center d-none ">success</div>
        <div id="exist" class="text-danger  my-2 text-center d-none">Email is already exist</div>

        <button onclick="addData()" class="btn btn-outline-warning text-center text-capitalize d-block mx-auto my-3">sign up</button>
        <p class="text-center my-3">You have an account? <a href="index.html">Log in</a></p>
      </div>
    
  </div>

  <script src="js/index.js"></script>
</body>
</html>
